<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rezzy - browser action popup</title>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body class="off">
		<button id="toggle-this-site" title="Click to enable Rezzy for this site.">
			<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 32 32">
				<g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
					<path d="M22.9 6.2a12 12 0 014.5 13.4A12 12 0 0116 28a12 12 0 01-11.4-8.4A12 12 0 019 6.2"/>
					<path d="M16 2v14"/>
				</g>
			</svg>
		</button>
		<label>
			Crawl ahead:
			<input type="number" min="0" max="500" step="1" value="20" id="crawl-forward-input">
			pages
		</label>
		<label>
			Crawl backward:
			<input type="number" min="0" max="500" step="1" value="1" id="crawl-backward-input">
			pages
		</label>
		<p id="server-not-running">
			The server does not appear to be running.
		</p>
		<script src="../lib/browser-polyfill.js"></script>
		<script src="../lib/socket.io.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
